dist: bionic

env:
  global:
  - PYTHONUNBUFFERED=1
  - CHSH=no
  - AUTH_USERS=haomingw

addons:
  apt:
    sources:
    - sourceline: 'ppa:jonathonf/vim'
    - sourceline: 'ppa:neovim-ppa/stable'
    packages:
    - vim
    - neovim
    - zsh
    - shellcheck
    - tmux
    - mpv

before_script:
- lsb_release -a
- vim --version
- zsh --version
- tmux -V
- mpv --version

script:
- shellcheck *.sh
- bash install.sh vim
- bash install.sh oh-my-zsh
- bash install.sh zsh-plugins
- bash install.sh tmux-lf-mpv

branches:
  only:
  - master
  - develop

git:
  quiet: true
